apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "com.moe.video.framework"
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    
	//implementation("io.coil-kt:coil:0.11.0")
    api project('..:..:Neko:neko')
	compile 'org.jsoup:jsoup:+'
	api 'com.android.support:recyclerview-v7:26.+'
	//compile 'com.faendir.rhino:rhino-android:+'
	//compile 'com.eclipsesource.j2v8:j2v8:+'
	implementation 'io.apisense:rhino-android:+'
	api project('..:..:Pussy:pussy')
	//implementation files('libs/rhino-runtime-1.7.12.jar')
	//compile 'com.faendir.rhino:rhino-android:1.5.2'
	compile fileTree(dir: 'libs', include: ['*.jar'])
}
